<?xml version="1.0" encoding="utf-8"?>
<Configuration>
	<PathDefinition>{Workspace}\{Prop[Folder].Value}</PathDefinition>
	<FileNameDefinition>{Prop[DocNumber].Value}</FileNameDefinition>
	<PropertyDefinitions>
		<PropertyDefinition PropertyName="DocNumber" DataType="Text" InitialValue="{PathAndFileNameHandler.FileName}" InitialCopyValue="{UIString[CFG2]}{PathAndFileNameHandler.OriginalFileName}" RequiresValue="true"/>
		<PropertyDefinition PropertyName="Title" DataType="Text" RequiresValue="true"/>
		<PropertyDefinition PropertyName="Comments" DataType="Text" />
		<PropertyDefinition PropertyName="Folder" DataType="Text" InitialValue="." RequiresValue="true"/>
		<PropertyDefinition PropertyName="Original" DataType="Text" InitialCopyValue="{PathAndFileNameHandler.OriginalFileName}" />
    <PropertyDefinition PropertyName="Replacement" DataType="Text" />
  </PropertyDefinitions>
	<SupportedFileTypes>IDW,IAM,IPT,IPN,DWG</SupportedFileTypes>
	<ShowCheckInDialog>False</ShowCheckInDialog>
	<SkipForProperties>SkipVDS</SkipForProperties>
</Configuration>